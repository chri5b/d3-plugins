<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="http://d3js.org/d3.v2.js"></script>
        <script src="wordtree.js"></script>
        <style>
            .node text {
                fill: #1d1d1d;
            }

            line.link, path.link{
                fill: none;
                stroke: #ccc;
                opacity:0.2;
            }
        </style>
    </head>
    <body>
        <h1>Word Tree</h1>
        <div id="example" class="target">Hello.</div>
        <div class="target">Hello again.</div>
        <div class="target">Hello a last time.</div>
        <script>
            var chart = d3.wordtree();
            var data = [
                {name:"this is a word",value:10},
                {name:"this is something else",value:2},
                {name:"this something else",value:4}
            ];

            var selection = d3.select("#example");

            selection
                    .datum(data)
                    .call(chart);

        </script>
    </body>
</html>
